<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full">
      <div class="w-full p-5">
        <header class="pb-5">
          <h1 class="text-[40px] text-bold tracking-tight">
              {{ .Reference }}
          </h1>

          <span>
              <p class="text-[20px] text-bold tracking-tight">
                  Invoice Date: {{ .Date.Format "02-01-2006" }}
              </p>
          </span>
        </header>

        <table class="w-full pt-5">
          <thead >
                <tr class="border-t-2 border-red-500 border-b-2">
                    <th scope="col" class="px-6 py-3  text-left text-xs tracking-tight font-medium uppercase ">
                        Description
                    </th>
                    <th width="15%" scope="col" class="px-4 py-3  text-left text-xs tracking-tight font-medium uppercase ">
                        Unit Price
                    </th>
                    <th width="15%" scope="col" class="px-4 py-3  text-left text-xs tracking-tight font-medium uppercase ">
                        Qty
                    </th>
                    <th width="18%" scope="col" class="px-4 py-3  text-left text-xs tracking-tight font-medium uppercase  rounded-r-lg">
                        Line Total
                    </th>
                </tr>
            </thead>

          <tbody>
            {{range .InvoiceLines}}
              <tr class="">
                <td class="px-6 py-2 whitespace-nowrap  text-gray-800 font-semibold">{{ .Description }}</td>
                <td class="px-6 py-2 whitespace-nowrap  text-gray-800 font-semibold">${{ .UnitPrice}}</td>
                <td class="px-6 py-2 whitespace-nowrap  text-gray-800 font-semibold">{{ .Quantity}}</td>
                <td class="px-6 py-2 whitespace-nowrap  text-gray-800 font-semibold">${{ lineTotal . }}</td>
              </tr> 
            {{end}}

          </tbody>
        </table>

        <div class="w-full pt-5 flex justify-end">
          <div class="flex items-center gap-10">
            <div class="flex flex-col gap-5">
              <div>
                <p class="uppercase font-semibold tracking-tight ">
                  Subtotal
                </p>
                <p class="uppercase font-semibold tracking-tight ">
                  Discount
                </p>
              </div>
              
              <p class="uppercase font-semibold tracking-tight text-[24px]">
                Total
              </p>
            </div>

            <div class="flex flex-col gap-5">
              <div>
                <p class="uppercase font-semibold tracking-tight ">
                  ${{ subTotal }}
                </p>
                <p class="uppercase font-semibold tracking-tight ">
                  {{ .Discount }}%
                </p>
              </div>
              
              <p class="uppercase font-semibold tracking-tight text-[24px]">
                {{ getTotal  }}
              </p>
            </div>
          </div>

        </div>
      </div>
  </body>
</html>
